name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            runner: ubuntu-latest
            target: x86_64-linux-musl
            suffix: linux-x86_64
          - name: linux-arm64
            runner: ubuntu-latest
            target: aarch64-linux-musl
            suffix: linux-arm64
          - name: macos-arm64
            runner: macos-14
            target: aarch64-macos
            suffix: macos-arm64
          - name: macos-x86_64
            runner: macos-14
            target: x86_64-macos
            suffix: macos-x86_64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
          ARCHIVE_NAME: zicro-${{ github.ref_name }}-${{ matrix.suffix }}
        run: |
          set -euo pipefail
          zig build \
            -Dtarget="${TARGET}" \
            -Doptimize=ReleaseSafe \
            --global-cache-dir "${RUNNER_TEMP}/zig-global-cache" \
            --cache-dir "${RUNNER_TEMP}/zig-local-cache"

          mkdir -p "dist/${ARCHIVE_NAME}"
          cp "zig-out/bin/zicro" "dist/${ARCHIVE_NAME}/zicro"
          cp "README.md" "LICENSE" "dist/${ARCHIVE_NAME}/"

          tar -C dist -czf "dist/${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"
          shasum -a 256 "dist/${ARCHIVE_NAME}.tar.gz" > "dist/${ARCHIVE_NAME}.tar.gz.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-artifacts
          path: |
            dist/*.tar.gz
            dist/*.sha256
          if-no-files-found: error

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.sha256
          generate_release_notes: true
